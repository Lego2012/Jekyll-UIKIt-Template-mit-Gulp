<nav>
  <ul>
    <strong>Sie befinden sich hier:</strong>
    {% for node in site.data.download-nav %}
    {% if page.url == node.url %}
    <a href="{{ node.url }}" class="active-download">{{ node.title }}</a></li>
    {% else %}
    <li><a href="{{ node.url }}">{{ node.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
