<section class="kontaktformular-section">
  <div class="uk-container uk-container-center uk-margin-top uk-margin-bottom">
    <div class="uk-grid kontaktformular">
      <div class="uk-width-medium-2-3">
        <h2><i class="icon uk-icon-phone uk-icon-medium"></i>{{ site.data.formular_seite.titel }}</h2>
        <p class="uk-h2"><span class="uk-h2">{{ site.owner.mobile }}</span> oder<span class="uk-h2">{{ site.owner.phone }}</span></p>
        <p class="uk-h3">{{ site.data.formular_seite.p1 }}</p>
        <p class="uk-h3">{{ site.data.formular_seite.p2 }}</p><img src="/assets/images/{{ site.owner.avatar }}" alt="Avatar von {{ site.owner.name }}"/>
        <p>{{ site.data.formular_seite.p3 }}</p>
        <p class="uk-h2 email-leo"><a href="{{ site.owner.email-encrypted }}">Email an {{ site.owner.name }}</a></p>
      </div>
      <div class="uk-width-medium-1-3" role="form">
        <!-- http://flipmail.co/setup-->
        <form id="contactform" method="post" action="//flipmail.co/api/{{ site.owner.flipmail }}">
          <p>Name (Pflichtfeld)<br/><span class="your-name">
              <input type="hidden" name="_valid[name]" value="required"/>
              <input type="text" name="name" size="40" aria-required="true" aria-invalid="false" placeholder="Ihr Name"/></span></p>
          <p>E-Mail (Pflichtfeld)<br/><span class="your-email">
              <input type="hidden" name="_valid[email]" value="required|valid_email"/>
              <input type="email" name="email" size="40" aria-required="true" aria-invalid="false" placeholder="Ihre Emailadresse"/></span></p>
          <p>Ihre Nachricht<br/><span class="your-message">
              <input type="hidden" name="_valid[message]" value="required"/>
              <textarea name="message" cols="40" rows="21" aria-invalid="false" placeholder="Wäre schön, wenn Sie hier etwas reinschreiben"></textarea></span></p>
          <p>
            <button class="uk-button" type="submit">Abschicken</button>
          </p>
          <input type="hidden" name="_after" value="{{ site.url }}/danke"/>
        </form>
      </div>
    </div>
  </div>
</section>
