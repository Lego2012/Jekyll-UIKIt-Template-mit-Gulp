{% if page.headline %}
<div class="lm-header">
  <hgroup>
    <h1> {{ page.headline }}</h1>
    <h2> {% if page.subline %}{{ page.subline }}{% endif %}</h2>
  </hgroup>
</div>
{% endif %}

<nav class="lm-downloadbereich">
  <ul><strong>Sie befinden sich hier:</strong>
  {% for node in site.data.download-nav %}
    {% if page.url == node.url %}
      <a class="active-download" href="{{ node.url }}">{{ node.title }}</a>
    {% else %}
      <li><a href="{{ node.url }}">{{ node.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</nav>
