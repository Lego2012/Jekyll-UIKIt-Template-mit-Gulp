
<header>
  <nav>
    <a href="{{ site.baseurl }}/">
      <img src="/assets/images/{{ site.owner.logo }}" alt="Logo"/>
    </a>

    <ul>
      {% for node in site.data.nav %}
        {% if page.url == node.url %}
          <li class="active"><a class="active" href="{{ node.url }}">{{ node.title }}</a></li>
        {% else %}
          <li><a href="{{ node.url }}">{{ node.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>

  </nav>
</header>
