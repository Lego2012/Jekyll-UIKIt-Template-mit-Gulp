accordion-title1: Die SEO-Checkliste
accordion-item1-1: Mit der SEO-Checkliste können Sie Ihre bestehende Webseite überprüfen und feststellen, ob Sie bereits optimal aufgestellt sind.
accordion-item1-2: Falls das nicht der Fall sein sollte, helfen wir Ihnen gern bei der Optimierung Ihrer Webseite.
accordion-item1-3: <a href="/die-seo-checkliste">Und hier geht's zur SEO-Checkliste</a>

accordion-title2: Die Webseiten-Formel
accordion-item2-1: Die confidea Webseiten-Formel beinhaltet Schritt für Schritt den Weg zur optimalen Webseite.
accordion-item2-2: Wir zeigen Ihnen auf, wie das optimale System aussehen sollte und welche Komponenten es beinhalten sollte.
accordion-item2-3: Außerdem erfahren Sie, welche Faktoren eine Webseite erfolgreich machen und Besucher in Kunden verwandeln.
accordion-item2-4: <a href="/die-webseiten-formel">Und hier geht's zur Webseiten-Formel</a>

accordion-title3: Die Web Redesign Checkliste
accordion-item3-1: Mit der Web Redesign Checkliste geben wir Ihnen ein einfaches Mittel an die Hand, Ihre bestehende Webseite hinsichtlich der wichtigsten Punkte schnell zu überprüfen.
accordion-item3-2: Für 195€ besprechen wir die Checkliste mit Ihnen gemeinsam und Sie erhalten dadurch eine perfekte Analyse, um Ihre Webseite auf den neuesten Stand zu bringen.
accordion-item3-3: Wenn Sie uns anschließend beauftragen, Ihre Webseite zu erneuern, recduzieren wir die Abschlußrechnung um den Betrag. Es ist also in jedem Fall eine zukunftssichere Investition.
accordion-item3-4: <a href="/die-web-redesign-checkliste">Und hier geht's zur Web Redesign Checkliste</a>

