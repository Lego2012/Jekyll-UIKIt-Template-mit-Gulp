beispiel3-text1: Eine <a href="http://beispiel3.confidea.de">interessante Webseite</a>, die mal nicht über die gesamte Browserbreite geht, aber trotzdem responsiv ist und so auf allen Geräten optimal dargestellt wird.
beispiel3-text2: Dieser Webseitenstil ist voll im Trend. Die Startseite ist sehr lang und beinhaltet schon fast alle Inhalte, die sonst auf mehrere einzelne Seiten verteilt sind. Der Besucher scrollt also immer nur nach unten, um die Inhalte nach und nach zu sehen. Sprungmarken helfen ihm, wieder an bestimmte Stellen der Webseite zurückzukommen.
beispiel3-text3: Auf der <a href="http://beispiel3.confidea.de">Webseite</a> finden Sie oben rechts diesen Link <img class="zurueck" src="/assets/images/zureck-zu-confidea.png" alt="">, der Sie wieder hierhin zurück bringt.
