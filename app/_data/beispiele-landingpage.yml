# Sektion Landingpage einsetzen
###################################################################
einsetzen-text1-1: Sie sollten auf jeden Fall eine Landing Page einsetzen, wenn Sie Kunden über das Internet gewinnen wollen.
einsetzen-text1-2: Die Landing Page zeigt Ihrem Besucher komprimiert, was Sie zu bieten haben und fordert ihn auf, seine Emailadresse zu hinterlassen, um weitere Informationen zu bekommen.
einsetzen-text1-3: Treten Sie mit Ihrem potentiellen Kunden in Kontakt und schicken Sie ihm regelmäßige Informationen über Neuigkeiten aus Ihrem Unternehmen. Das kann mit unseren Tools vollautomatisch gemacht werden - Sie müssen nicht einmal mehr den Newsletter selbst schreiben.

