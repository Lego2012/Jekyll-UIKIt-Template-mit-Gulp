###################################################################
# Optimal-Sektion
###################################################################
optimal-title: Ihre Webseite optimal auf jedem Gerät
optimal-text1: Ihr wertvoller Inhalt sollte auf jedem Gerät großartig aussehen. Heute surfen schon mehr als 40% der deutschen Nutzer mit mobilen Geräten (iPhone/Smartphone, iPad/Tablet usw.).
optimal-text2: Der neueste Trend":" Das Surfen mit dem heimischen Großbild-TV. Das sind heute schon oft 50-Zoll Geräte. Und auch für diese Geräte passt sich Ihre Webseite automatisch an. So werden die Schriften z. B. größer und die gesamte Bildschirmbreite wird genutzt. Und das vollautomatisch ohne Mehraufwand!
optimal-text3: Weil wir schon so viele responsive Webseiten gemacht haben und wir somit über eine gut bestückte Werkzeugkiste verfügen, können wir Ihnen Ihre neue Webseite mit einem vorgefertigten Design bereits ab 750€ anbieten.

###################################################################
# Navigationsboxen-Sektion
###################################################################
callout-1: Vom Design zur Webseite in 2 Wochen
callout-1-text: Wir nehmen Ihr Webdesign und machen daraus eine <em>schnelle, sichere und stabile Webseite</em>, die Sie jederzeit erweitern und ganz einfach pflegen können.

callout-2: Responsives Design für moderne Geräte
callout-2-text: Wir sorgen dafür, dass Ihre Webseite <em>auf allen Geräten immer top lesbar</em> ist und gut aussieht. Smartphone und Tablet werden schon zu 30% zum Surfen genutzt!

callout-3: Analyse, Design, Entwicklung
callout-3-text: Wir machen Ihre bestehende Webseite fit für die moderne Kommunikationswelt und sorgen dafür, dass Sie <em>sofort neue Kunden über das Internet gewinnen</em>.

callout-4: Ein paar Beispiele zum Anschauen
callout-4-text: Wir haben Ihnen hier ein paar <em>Beispiele</em> zusammengestellt, die teilweise von unseren Kunden erfolgreich eingesetzt werden.

###################################################################
# Funktionale Webseite-Sektion
###################################################################
functional-title: Vom Webdesign zur funktionalen Webseite
functional-text1: In welcher Form wir Ihr gewünschtes Design erhalten, ist uns egal. Als Dienstleistung bauen wir die Webseite auf unserem Entwicklungsserver und wenn wir fertig sind, transferieren wir sie auf Ihren Server.
functional-text2: Wenn Sie eine laufende Webseite haben, die einfach auf ein CMS (z. B. WordPress) gebracht werden soll, schicken Sie uns einen Link zu der Seite und wir machen Ihnen ein Angebot.

###################################################################
# Designer-Sektion
###################################################################
designer-title1: Sie haben keinen Designer? Wir schon!
designer-text1: Wir sind Spezialisten für Webseiten-Entwicklung. Und darauf konzentrieren wir uns. Aber ohne Designer geht's nun mal nicht, wenn man ein individuelles Layout haben möchte. Darum haben wir Partnerschaften mit großartigen Designerinnen und Designern.
designer-text2: Wenn das Design fertig ist, bauen wir Ihre fantastische Webseite.
designer-title2: Müssen Sie ein Content Management System einsetzen?
designer-text3: Nein, nicht unbedingt. Ob ein Content Management System eingesetzt wird, hängt immer vom Einzelfall ab. Eine erfolgreiche Webseite sieht nicht nur großartig aus; sie sollte auch einfach zu warten sein. Einige Kunden möchten das aber gar nicht selbst machen, sondern haben das zu uns als monatlichen Service übertragen.
designer-text4: Wir beherrschen die bekannten CMS-Systeme und passen sie individuell auf Ihre Anforderungen an.

###################################################################
# Kosten-Sektion
###################################################################
kosten-title1: Was kostet eine professionelle Webseite von confidea?
kosten-text1: Abhängig von Ihren Wünschen erstellen wir Ihnen ein individuelles Design für Ihre neue Webseite. Gerne machen wir Ihnen dafür ein Angebot.
kosten-text2: Wenn das Design schon fertig ist, sind wir in der Lage, Ihnen eine Webseite bereits ab 750€ anzubieten.
kosten-text3: Sie können natürlich beliebig Module hinzufügen (Newslettersystem, Kontaktformular, Umfragen, Forum usw.).
kosten-title2: Sie bekommen also eine gut und sauber programmierte, zukunftssichere Webseite mit einem vorgefertigten Design bereits ab 750€.
