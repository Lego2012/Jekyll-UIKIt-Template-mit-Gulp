# Seitentitel
###################################################################
header-title: Vom Design zur Webseite in 2 Wochen
header-subtitle: Läuft wunderbar auf allen Geräten und jeder Besucher Ihrer neuen Webseite kann sie sehr gut lesen

###################################################################
# Responsive Webdesign Reihe 1 Sektion
###################################################################
group1-callout-1: Modernes benutzerorientiertes Design
group1-callout-1-text: <i class="fa fa-cut fa-5x"></i>Eine Webseite, die exakt Ihrem Design entspricht, aber so einfach wie ein Word-Dokument zu ändern ist. Eine Webseite, die in den Suchmaschinen auch gefunden wird und durch Ihren professionellen Aufbau im oberen Bereich platziert ist.
group1-callout-1-link: <a href="/pages/seo-suchmaschinen-optimierung">Suchmaschinenoptimierung</a>

group1-callout-2: Umfangreich dokumentierter Quellcode
group1-callout-2-text: <i class="fa fa-code fa-5x"></i>Sauberer, gut dokumentierter Code in Ihren Webseiten-Templates, der Ihnen die Freiheit gibt, künftig jeden Entwickler zu beauftragen, Ihre Webseite zu verändern, falls Sie mit uns nicht zufrieden sein sollten (kommt aber nicht vor).

###################################################################
# Responsive Webdesign Reihe 2 Sektion
###################################################################
group2-callout-1: Optimal auf jedem Gerät
group2-callout-1-text: <i class="fa fa-th fa-5x"></i>Ihre Webseite wird sich automatisch allen Geräten anpassen, so dass sie immer super aussieht und sehr gut zu lesen ist. Das ist wichtig, weil heute schon ca. 30% der Benutzer mit einem Smartphone oder Tablet surfen - und die wollen Sie doch nicht verlieren, oder?

group2-callout-2: Ein starkes Fundament mit Power
group2-callout-2-text: <i class="fa fa-gears fa-5x"></i>Ein stabiles, valides und auf allen modernen Browsern laufendes Gerüst bildet die Basis. Die darauf aufsetzenden Werkzeuge sorgen für Schnelligkeit, Sicherheit und dafür, dass Sie sich keine Sorgen machen müssen.

###################################################################
# Responsive Webdesign Reihe 3 Sektion
###################################################################
group3-callout-1: Höchst flexibel ohne zu zerbrechen
group3-callout-1-text: <i class="fa fa-exchange fa-5x"></i>Die Seitenlayouts beinhalten alle Optionen (linke Seitenleiste, rechte Seitenleiste, linke und rechte Seitenleiste gemeinsam, keine Seitenleiste, Fussbereich usw.), damit Sie immer alle Möglichkeiten offen haben, ohne immer wieder investieren zu müssen. Ein Blog ist ebenfalls enthalten (den Sie aber nicht nutzen müssen).

group3-callout-2: <a href="/pages/schulung-und-training">Training</a>
group3-callout-2-text: <i class="fa fa-eye fa-5x"></i>Sie haben Zugriff auf die Video Trainings, die Sie in aller Ruhe durch das Programm führen, falls Sie Ihre Webseite selbst pflegen möchten. Für die individuellen Teile Ihrer Webseite produzieren wir entsprechende Video Trainings für Sie.
group3-callout-2-link: <a href="/pages/schulung-und-training">Schulung und Training</a>

###################################################################
# Zwei Wochen Sektion
###################################################################
wochen-title1: Zwei Wochen
wochen-text1-image: <img src="/assets/images/2-wochen-vom-design-zur-webseite.jpg" alt="">
wochen-text1-1: Wir starten am Montag und liefern die erste Version zur Überprüfung am folgenden Freitag. Wir können dann so viel Zeit nehmen, wie wir brauchen, um die Webseite so zu gestalten, wie Sie es sich vorstellen. Sobald dieser Prozess abgeschlossen ist, transferieren wir Ihre Webseite auf Ihren Server.

wochen-title2: Warum mit confidea?
wochen-text2-1: Wir machen seit vielen Jahren modernes, responsives Webdesign und sind immer auf der Höhe der Zeit.
wochen-text2-2: Unsere Mitarbeiter nehmen sich jeden Monat 3 Tage für ihre Weiterbildung. Das bedeutet für Sie, dass in Ihre Webseite immer die modernsten Erkenntnisse gleich mit eingebaut werden. Damit ist sie zukunftssicher und jederzeit ausbaufähig.
wochen-text2-3: "Aber was am Ende wirklich zählt: Wir liefern Ihnen ein hochqualitatives Produkt. Unsere Kunden bezahlen uns, damit wir Ihnen Webseiten bauen, die schnell, sicher und nach den geltenden Webstandards programmiert sind, damit sie auch künftig stabil auf allen Plattformen laufen."
wochen-text2-4: Unsere Kunden bezahlen uns aber auch dafür, dass wir immer die richtige Lösung für ihr Problem finden. Und natürlich für einen erstklassigen Service.

wochen-title3: Was bekommen Sie?
wochen-text3-list:
  <li>Programmierung der Webseite auf Basis der modernsten Werkzeuge</li>
  <li>Zukunftssicherer, sehr gut dokumentierter Programmcode</li>
  <li>Einhaltung der geltenden Webstandards</li>
  <li>Responsive Webseite, die auf allen Geräten optimal gelesen werden kann</li>
  <li>Optimierung der verwendeten Bilder</li>
  <li>Sprechende Bildnamen (SEO)</li>
  <li>Beschreibung der Bilder (SEO)</li>
  <li>Sprechende URLs (SEO)</li>
  <li>SEO-Titel, Suchworte und Beschreibungen pro Seite</li>
  <li>Automatisiertes Kontaktformular mit Emailbenachrichtigung und -verwaltung</li>
  <li>Google Map für die Beschreibung des Standortes und Reiseroute</li>
  <li>Aktive Leiste im Fussbereich (für Neuigkeiten, Sonderseiten, Aktionen etc.)</li>
  <li>Grundeinarbeitung in das Content Management System (findet an Ihrem eigenen Computer statt)</li>
  <li>und vieles mehr</li>

