# Sie wollen mehr Sektion
###################################################################
wollen-mehr-title1: Sie wollen mehr?
wollen-mehr-subtitle1: Kein Problem!
wollen-mehr-img1: <img src="/assets/images/confidea-beispiel2-1000-neu.png" alt="iMac, MacBook Pro, iPad und iPhone responsive Webseite">

wollen-mehr-title2: Individuelle Funktionen für mobile Geräte
wollen-mehr-text2-1: Da alle unsere Webseiten-Projekte für mobile Endgeräte fitgemacht werden, bekommen Sie für den Basispreis die wesentlichen Funktionalitäten bereits mitgeliefert. Erweiterte Funktionen wie z. B. verschiedene Mobil-Menüs werden gegen Aufpreis integriert. Wir sprechen darüber in der Designphase.

wollen-mehr-title3: Individuelle Entwicklung benötigter Programmteile
wollen-mehr-text3-1: Wir versuchen immer, für Ihre komplexen Anforderungen einfache Lösungen zu finden. Schauen Sie sich rechts die Beispiele an und erfahren Sie, wie sie unseren Kunden geholfen haben. In unserem Netzwerk an erfahrenen Programmierern finden sich Spezialisten, die auch die schwierigsten Aufgabenstellungen meistern.

wollen-mehr-title4: Design
wollen-mehr-text4-1: Sie haben kein Design? Wir haben in unserem Netzwerk hervorragende Designer, die Ihnen ganz sicher etwas Großartiges kreieren können.

wollen-mehr-title5: Hosting
wollen-mehr-text5-1: Falls Sie noch keinen Hostingservice haben, bei dem Ihre Webseite läuft, empfehlen wir Ihnen die Profis. Kostengünstig, aber leistungsstark. Je nach Anforderung kennen wir jeweils die besten Anbieter.
