wichtig-text1-1: Beim Entwickeln einer Webseite ist es am besten, einen ganzheitlichen Ansatz zu verfolgen und die Bausteine auf Basis Ihrer spezifischen Anforderungen zusammenstellen. Der Webdesigner übernimmt die Führung während der Analyse- und Designphase, während gleichzeitig die Entwicklungsphase angestossen wird.
